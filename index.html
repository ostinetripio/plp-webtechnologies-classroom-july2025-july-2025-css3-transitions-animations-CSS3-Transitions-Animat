<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JS Animations Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> CSS3 + JavaScript Animations Project </h1>

  <!-- Part 1: CSS Transitions & Animations -->
  <section id="part1">
    <h2> CSS3 Transitions & Animations</h2>
    <button class="btn-hover">Hover Me</button>
    <div class="fade-box">I fade in/out</div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2> JavaScript Functions</h2>
    <button onclick="calculateArea(5, 10)">Calculate Area</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: Combining CSS + JavaScript -->
  <section id="part3">
    <h2>Combining CSS + JavaScript</h2>
    <button id="animateBtn">Animate Box</button>
    <div class="animated-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
